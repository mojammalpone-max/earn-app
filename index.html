<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f4f8;
  margin:0;
}
.header{
  background:#fff;
  padding:15px;
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#4caf50;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.card{
  background:#fff;
  margin:15px;
  padding:20px;
  border-radius:12px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.balance{
  font-size:40px;
  text-align:center;
  color:#1e88e5;
}
.stats{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}
.btn{
  width:100%;
  background:#1e88e5;
  color:#fff;
  border:none;
  padding:14px;
  font-size:16px;
  border-radius:10px;
}
.list{
  background:#fff;
  margin:15px;
  border-radius:12px;
  overflow:hidden;
}
.item{
  padding:15px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #ddd;
}
.bottom a{
  text-decoration:none;
  color:#666;
  font-size:12px;
}
</style>
</head>

<body>

<div class="header">
  <div class="avatar">MH</div>
  <div>
    <div>Loading...</div>
    <small>$0.00</small>
  </div>
</div>

<div class="card">
  <div class="balance">0</div>
  <div class="stats">
    <div>Total Earning<br><b>0</b></div>
    <div>Total Tasks<br><b>0</b></div>
    <div>Total Refer<br><b>0</b></div>
  </div>
  <br>
  <a href="earn.html">
    <button class="btn">Start Earning</button>
  </a>
</div>

<div class="list">
  <div class="item">Telegram Channel ➜</div>
  <div class="item">How To Work ➜</div>
  <div class="item">Payment Profile ➜</div>
</div>

<div class="bottom">
  <a href="index.html">Home</a>
  <a href="earn.html">Earn</a>
  <a href="#">TG Tasks</a>
  <a href="#">Refer</a>
  <a href="#">Wallet</a>
</div>

</body>
</html>
