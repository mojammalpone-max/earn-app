<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Earn App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f5f9;
}
.header{
    background:#ffffff;
    padding:15px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}
.profile{
    display:flex;
    align-items:center;
    gap:10px;
}
.avatar{
    width:40px;
    height:40px;
    border-radius:50%;
    background:#4caf50;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}
.balance{
    font-weight:bold;
}

.card{
    background:#fff;
    margin:15px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
}
.circle{
    width:100px;
    height:100px;
    border-radius:50%;
    background:#1877f2;
    color:#fff;
    font-size:36px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:auto;
}
.stats{
    display:flex;
    justify-content:space-around;
    margin-top:15px;
    text-align:center;
    font-size:14px;
}
.btn{
    margin-top:20px;
    background:#1877f2;
    color:#fff;
    padding:14px;
    border-radius:10px;
    text-align:center;
    font-weight:bold;
    cursor:pointer;
}

.menu{
    background:#fff;
    margin:15px;
    border-radius:12px;
}
.menu-item{
    padding:15px;
    border-bottom:1px solid #eee;
    display:flex;
    justify-content:space-between;
}
.menu-item:last-child{
    border-bottom:none;
}

.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#fff;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    box-shadow:0 -2px 8px rgba(0,0,0,0.08);
}
.bottom-nav div{
    font-size:12px;
    color:#555;
}
</style>
</head>

<body>

<div class="header">
    <div class="profile">
        <div class="avatar">MH</div>
        <div>
            <div>Loading...</div>
            <div class="balance">$0.00</div>
        </div>
    </div>
</div>

<div class="card">
    <div class="circle">0</div>

    <div class="stats">
        <div>
            <strong>0</strong><br>Total Earning
        </div>
        <div>
            <strong>0</strong><br>Total Tasks
        </div>
        <div>
            <strong>0</strong><br>Total Refer
        </div>
    </div>

    <div class="btn">Start Earning</div>
</div>

<div class="menu">
    <div class="menu-item">Telegram Channel <span>➜</span></div>
    <div class="menu-item">How To Work <span>➜</span></div>
    <div class="menu-item">Payment Profile <span>➜</span></div>
</div>

<div style="height:70px;"></div>

<div class="bottom-nav">
    <div>Home</div>
    <div>Earn</div>
    <div>TG Tasks</div>
    <div>Refer</div>
    <div>Wallet</div>
    <div>Profile</div>
</div>

</body>
</html>
